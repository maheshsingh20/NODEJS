<div class="product-list">
    <div class="product-detail">
        <div class="product-image">
            <img src="{{%IMAGE%}}" alt="Product Image" style="height: 150px; width: 150px; margin: 50 px;">
        </div>
        <div class="product-specs">
            <h3>{{%NAME%}}</h3>
            <p><span>Model Name:</span> {{%MODELNAME%}}</p>
            <p><span>Model Number:</span> {{%MODELNO%}}</p>
            <p><span>Size:</span> {{%SIZE%}}</p>
            <p><span>Camera:</span> {{%CAMERAS%}}</p>
        </div>
    </div>
    <div class="product-detail">
        <div class="product-info"><h4>Price: {{%PRICE%}}</h4></div>  
        <div class="product-info"><h4>Color: {{%COLOR%}}</h4></div>
        <div class="product-info"> 
            <a href="/products?id={{%ID%}}" class="btn btn-primary">Show Details</a>
        </div>
    </div>
</div>
