<div class="product-list">
    <div class="product-detail">
        <div class="product-image">
            <img src="{{%IMAGE%}}" alt="Product Image" style="height: 150px; width: 150px; margin: 50 px;">
        </div>
        <div class="product-specs">
            <h3>{{%NAME%}}</h3>
            <p><span>Model Name:</span> {{%MODELNAME%}}</p>
            <p><span>Model Number:</span> {{%MODELNO%}}</p>
            <p><span>Size:</span> {{%SIZE%}}</p>
            <p><span>Price:</span> {{%PRICE%}}</p>
            <p><span>ROM:</span> {{%ROM%}}</p>
            <p><span>Color:</span> {{%COLOR%}}</p>
            <p><span>ID:</span> {{%ID%}}</p>
            <p><span>CameraS:</span> {{%CAMERAS%}}</p>
        </div>
    </div>
    <div class="product-description">
        <h3>Description</h3>
        <p>{{%DESCRIPTION%}}</p>
    </div>
</div>
    </div>
</div>
